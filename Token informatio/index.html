<!DOCTYPE html>
<html lang="en">
  <head>
    <script 
        type="text/javascript" 
        src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
    <form id="form" >
      <label>Authentication Token</label><br>
      <input type="text" id="authToken" ><br><br>
      <input type="button" onClick="walletBalance()" value="My Balance"/>
    </form> 
    
    <div id="block2">
       <p id="token"> </p>
    </div>
    

    <script> 
    let walletBalance = () => {
        var config = {
            method: 'get',
            url: "https://api.relysia.com/v1/balance",
            headers: { authToken: document.getElementById("authToken").value },
        };
                
        axios(config)
        .then((response) => {
          let p = document.getElementById("token");
          console.log(response.data.data);
          p.innerHTML = JSON.stringify(response.data.data.coins, null, "<br/>");
        })
    };
    </script>
  </body>
</html>
